  border-radius:50%;

  display:none;
  margin-left:auto;
  margin-right:auto;
  position:relative;
}
.inner{
  background:#000;
  border-radius:50%;
  padding:6px;
  position:relative;
  overflow:hidden;
}

video{

  height:240px;

  object-fit:cover;
  display:block;
  box-shadow:0 0 25px rgba(0,0,0,.8);
}

/* floating message */
.msg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:22px;
  color:#ff4d6d;
  text-shadow: 0 0 15px #ff4d6d,0 0 25px #ffd6ff;
  opacity:0;
  animation:none;
  pointer-events:none;
}

/* no scrollbars */
html,body{overflow:hidden;}

@keyframes msgAnim{
  0% {opacity:0; transform:translate(-50%, -60%) scale(0.8);}
  30% {opacity:1; transform:translate(-50%, -50%) scale(1);}
  70% {opacity:1; transform:translate(-50%, -50%) scale(1);}
  100% {opacity:0; transform:translate(-50%, -40%) scale(0.8);}
